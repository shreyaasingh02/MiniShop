<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    
<style>
h2 {
    font-size: 45px;
    color: black;
    font-weight: bold;
    text-decoration: underline;
    text-align: center;
    
}

h3 {
    font-size: larger;
    font-weight: bold;
    color:black;
}

select {
    font-size: 15px;
    font-weight: 700;
    color: white;
    background-color: gray;
    border-radius: 5px;
    padding: 5px 10px;
}

select:hover {
    background-color: lightslategray;
    transform: scale(1.05);
}

select option {
    color: black;
    background-color: lightgray;
}

label {
      font-size: 15px;
      font-weight: 800;
      color: black;
}

legend {
    font-size: larger;
    color: black;
    font-weight: bolder;
    background-color: white;
    padding: 5px 10px;
    border-radius: 5px;
}


fieldset {
    color: white;
    background-color: rgb(151, 43, 43);
   width: 55%;
   margin: auto;
   border: 2px solid black;
   border-radius: 15px;
   padding: 20px;
}
</style>

</head>
<body>
    <header>
        <div class="container">
            <h1>MiniShop</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Your Cart</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <h2>Registration Form</h2>
    <form action="LoginForm.java" method="post">
    <fieldset>
    <legend>Your Persional Info</legend>
    <br>

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="info">
    <br><br>

    <label for="mobilenumber">Your mobile Number:</label>
    <input type="text" id="mobilenumber" name="mobilenumber" size="10" maxlength="10" 
    oninput="this.value = this.value.replace(/[^0-9]/g,'')">
    <br><br>

    <label for="email">Your Email Id:</label>
    <input type="email" id="email" name="info" placeholder="eg:-abc@gmail.com">
    <br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="info">
    <br>
    <input type="checkbox" id="showPassword" name="showPassword">
    <label for="showPassword">Show</label>
    <script>
        document.getElementById("showPassword").addEventListener("change", function()
        {
          let passwordField = document.getElementById("password");
          passwordField.type = this.checked ? "text" : "password";
        });
      </script>
      
    <br><br>

    <label for="confirmpassword">Confirm password</label>
    <input type="password" id="confirmpassword" name="info">
    <br>
    <input type="checkbox" id="showconfirmPassword" name="showconfirmPassword">
    <label for="showconfirmPassword">Show</label>
    <script>
        document.getElementById("showconfirmPassword").addEventListener("change", function()
        {
          let passwordField = document.getElementById("confirmpassword");
          passwordField.type = this.checked ? "text" : "password";
        });
      </script>
    <br><br>
    </fieldset>

    <fieldset>
    <legend>Gender</legend>
    <br>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <br><br>
    </fieldset>
    <br><br>
        <a href="products.html" class="btn">Submit</a>
    </form>

</body>
</html>
