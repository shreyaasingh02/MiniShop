<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MiniShop</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <div class="container">
            <h1>MiniShop</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Your Cart</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us using the form below.</p>

            <form action="ContactForm.java" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <p id="success-msg" style="color: green; display: none;">Thank you for reaching out! We will get back to you shortly.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 MiniShop. All rights reserved.</p>
            <div class="footer-nav">
                <a href="privacy.html">Privacy Policy</a> |
                <a href="terms.html">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
